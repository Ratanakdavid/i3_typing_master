<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial}
        body {background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center}
        .box {background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 4px #0002; max-width: 400px; width: 90%}
        h1 {text-align: center; margin-bottom: 20px}
        input {width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ddd; border-radius: 4px}
        .btn {width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer}
        .links {text-align: center; margin-top: 15px}
        a {color: #4CAF50; text-decoration: none}
    </style>
</head>
<body>
    <div class="box">
        <h1>Reset Password</h1>
        <form action="login.html">
            <input type="email" placeholder="Enter your email" required>
            <button class="btn">Reset Password</button>
        </form>
        <div class="links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
